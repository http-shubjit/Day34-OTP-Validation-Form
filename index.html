<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Verify Your Acccount</h2>
        <p>
            We Emailed You The six Digit code to Your Phone <br>
            Enter The Code Below To Confirm Your Phone No.
        </p>
        <div class="codecontainer">
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
            <input type="number" class="code" placeholder="0" min="0" max="9" required>
        </div>
        <div>
            <button type="button" class="btn btnprimary">Verify</button>
        </div>
        <small>
            if you didn't receive message <strong> RESEND </strong>
        </small>
    </div>
    
</body>
<script>
   
       const codes=document.querySelectorAll('.code');
       codes[0].focus();
       codes.forEach((code,idx)=>{
        code.addEventListener('Keydown',(e)=>{
            if(e.key>=0 && e.key<=5){
                code[idx].value="";
                setTimeout(()=>codes[idx+1].focus(),6);
         
                }
                else if(e.key === 'Backspace'){
                    setTimeout(() =>codes[idx-1].focus(),6)
                }
            })
        })
    

    
</script>
</html>
